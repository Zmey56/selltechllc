version: '3'
services:
  selltechllc-db-1:
    restart: always
    image: postgres:14
    environment:
      POSTGRES_USER: "zmey56"
      POSTGRES_PASSWORD: "zmey56"
      POSTGRES_DB: "postgres"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - selltechllc-network
    ports:
      - "5432:5432"
  selltechllc-app-1:
    build:
      context: .
      dockerfile: Dockerfile
    networks:
      - selltechllc-network
    ports:
      - "8080:8080"
networks:
  selltechllc-network:

